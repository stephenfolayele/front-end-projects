<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo-image" class="logo">
        <div class="content">
            <p>Website is under maintenance</p>
            <h1>We're <span>Launching</span>Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">LEARN MORE <img src="images/triangle.png" alt="learn-more"></button>
        </div>
        <img src="images/rocket.png" alt="rocket-img" class="rocket">
    </div>

    <script src="index.js"></script>
</body>
</html>
